<ion-card>
  <ion-card-header>
    <ion-card-title>Übersicht</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label>Zahlungseingänge</ion-label>
        <app-moneyvaluebadge [value]="incomeSum" credit="true" [currency]="currency" badgeSlot="end"></app-moneyvaluebadge>
      </ion-item>
      <ion-item>
        <ion-label>Zahlungsausgänge</ion-label>
        <app-moneyvaluebadge [value]="outcomeSum" debit="true" [currency]="currency" badgeSlot="end"></app-moneyvaluebadge>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
