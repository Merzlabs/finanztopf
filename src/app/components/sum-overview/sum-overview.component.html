<ion-card>
  <ion-card-header>
    <ion-card-title>Übersicht</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item button (click)="incomeClick()">
        <ion-label>Zahlungseingänge</ion-label>
        <app-moneyvaluebadge [value]="incomeSum" credit="true" [currency]="currency" badgeSlot="end" includePrefix="true"></app-moneyvaluebadge>
      </ion-item>
      <ion-item button (click)="outcomeClick()">
        <ion-label>Zahlungsausgänge</ion-label>
        <app-moneyvaluebadge [value]="outcomeSum" debit="true" [currency]="currency" badgeSlot="end" includePrefix="true"></app-moneyvaluebadge>
      </ion-item>
      <ion-item button (click)="savingsClick()">
        <ion-label>Sparen</ion-label>
        <app-moneyvaluebadge [value]="savingsSum" typeByValue="true" [currency]="currency" badgeSlot="end" includePrefix="true"></app-moneyvaluebadge>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="months">
      <ion-list-header>
        Bilanz pro Monat
      </ion-list-header>
      <ion-item button *ngFor="let month of months" (click)="monthClick(month)">
        <ion-label>{{month.label}}</ion-label>

        <app-balance-calculation [incomeSum]="month.incomeSum" [expenseSum]="month.expenseSum"></app-balance-calculation>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
