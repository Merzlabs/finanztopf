<ion-list *ngIf="entries && entries.length > 0">
  <ion-item *ngFor="let entry of entries" (click)="click(entry)">
    <ion-label>
      {{entry.creditorName}}
      <p>
        <ng-container *ngFor="let remittanceLine of entry.remittanceInformation">
          {{remittanceLine}}
          <br>
        </ng-container>
      </p>
      <p>{{entry.bookingDate}}</p>
    </ion-label>
    <app-moneyvaluebadge [value]="entry.amount" [currency]="entry.currency" badgeSlot="end"
      [creditordebit]="entry.creditordebit" includePrefix="true"></app-moneyvaluebadge>
  </ion-item>
</ion-list>

<ion-item *ngIf="entries && entries.length < 1">
  <ion-label>
    Keine Transaktionen
  </ion-label>
</ion-item>
