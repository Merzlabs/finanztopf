<ion-list *ngIf="entries && entries.length > 0">
  <ion-item *ngFor="let entry of entries">
    <ion-label>{{entry.creditorName}}</ion-label>
    <ion-note>{{entry.remittanceInformation}}</ion-note>
    <app-moneyvaluebadge [value]="entry.amount" [currency]="entry.currency" badgeSlot="end"
      [creditordebit]="entry.creditordebit" includePrefix="true"></app-moneyvaluebadge>
  </ion-item>
</ion-list>

<ion-item *ngIf="entries && entries.length < 1">
  <ion-label>
    Keine Transaktionen
  </ion-label>
</ion-item>
