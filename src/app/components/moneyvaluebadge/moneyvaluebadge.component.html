<!-- plus minus and neutral values -->
<ion-badge *ngIf="credit" slot="{{badgeSlot}}" color="success">
  {{manualPrefix}} <ng-container *ngIf="includePrefix">+</ng-container>{{value | currency:currency:'symbol':'1.2-2':'de-DE'}}
</ion-badge>

<ion-badge *ngIf="debit" slot="{{badgeSlot}}" color="danger">
   {{manualPrefix}} <ng-container *ngIf="includePrefix">-</ng-container>{{value | currency:currency:'symbol':'1.2-2':'de-DE'}}
</ion-badge>

<ion-badge *ngIf="!credit && !debit" slot="{{badgeSlot}}" color="primary">
  {{manualPrefix}} {{value | currency:currency:'symbol':'1.2-2':'de-DE'}}
</ion-badge>
