<ion-header>
  <ion-toolbar>
    <ion-title>
      Finaztöpfe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="incomeSum > 0 || outcomeSum > 0">
    <ion-card-header>
      <ion-card-title>Übersicht</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Zahlungseingänge</ion-label>
          <ion-badge slot="end" color="success">{{incomeSum}}</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Zahlungsausgänge</ion-label>
          <ion-badge slot="end" color="danger">{{outcomeSum}}</ion-badge>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  {{message}}
  
</ion-content>
