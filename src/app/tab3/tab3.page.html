<ion-header>
  <ion-toolbar>
    <ion-title>
      Finanztöpfe
    </ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="openDownload()">
        <ion-icon name="download" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="saveCategories()">
        Töpfe speichern
        <ion-icon name="save" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-sm *ngIf="incomeSum > 0 || outcomeSum > 0">
        <app-sum-overview [incomeSum]="incomeSum" [outcomeSum]="outcomeSum" [currency]="currency"></app-sum-overview>
        <app-entry-search [entries]="api.entries"></app-entry-search>
      </ion-col>

      <ion-col size-md>
        <ion-list #categorylist>
          <ion-item-sliding *ngFor="let cat of categories; let i = index">
            <ion-item (click)="details(cat)">
              <ion-button fill="clear" class="desktop-button" slot="start" (click)="remove(i); $event.stopPropagation()">
                <ion-icon color="danger" name="trash" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-label>{{cat.title}}</ion-label>
              <app-moneyvaluebadge [value]="cat.sum" [currency]="currency" [credit]="cat.sum > 0" [debit]="cat.sum < 0">
              </app-moneyvaluebadge>
              <ion-button fill="clear" class="desktop-button" slot="end" (click)="edit(cat); $event.stopPropagation()">
                <ion-icon name="pencil-sharp" slot="end"></ion-icon>
              </ion-button>
            </ion-item>
      
            <ion-item-options side="end" (ionSwipe)="edit(cat)">
              <ion-item-option color="danger" (click)="remove(i)">
                Entfernen
              </ion-item-option>
              <ion-item-option color="tertiary" expandable (click)="edit(cat)">
                Editieren
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
      
          <ion-button expand="full" type="button" (click)="add()">Topf hinzufügen</ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
