<ion-header>
  <ion-toolbar>
    <ion-title>
      Finanztopf
    </ion-title>
    <ion-button routerLink="/settings" slot="end" fill="clear">
      <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>CAMT-Dateien hinzufügen</ion-label>
    <input type="file" multiple id="camtfiles" (change)="handleFileInput($event.target.files)">
  </ion-item>

  <ion-list>
    <ion-list-header mode="ios">
      Importierte Dateien
    </ion-list-header>
    <ion-item>
      <ion-label class="ion-text-wrap">{{fileNames.substr(1)}}</ion-label>
    </ion-item>
    <ion-button fill="clear" slot="end" type="button" (click)="clearCache()">Aufräumen</ion-button>
  </ion-list>

  <ion-list>
    <ion-item routerLink="/tabs/tab3" detail="true">
      <ion-label color="primary">Weiter</ion-label>
    </ion-item>
    <ion-item routerLink="/settings" detail="true">
      <ion-label color="primary">Einstellungen</ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="connectToBank()">XS2A Test mit Sandbox</ion-button>
</ion-content>
